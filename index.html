<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "assests/stylesheet.css" rel="stylesheet">
    <script defer src="assests/script.js"></script>
    <title>Quiz</title>
</head>
<div class="timer"><span id='timer'></span></div>
<body>
     <div id="instructions"
    <p>Answer the questions as quickly as you can! But watch out, get a question wrong and you'll lose time.</p>
    </div>
    <!-- <div class="timer"><span id='timer'></span></div> -->
    <div class="container">
        <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answerBtn" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
            <p id="outcome">
        </div>
        </div>
    <div class="controls">
            <button id="startBtn" class="startBtn">Start</button>
            
        </div>
    </div>
    <div class= "hide" id="game-over">
        <h1>Game Over</h1>
        <p id='score'>Score:</p>
        <p>Enter Initials: <input type="text" id="initials" max="3"> </p>
         <button id="submitBtn">Submit</button>
    </div>
</body>
</html>

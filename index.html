
<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assests/stylesheet.css">
</head>
<body>
    <div id="viewHighScores">
        <button>View Highscores</button>
    </div>
    <div id="container">
        <button id="start">Start</button>
        <div id="quiz">
            <div id="question"></div>
            <div id="choices">
                <button class="choice" id="A">Option 1</button>
                <button class="choice" id="B">Option 2</button>
                <button class="choice" id="C">Option 3</button>
                <button class="choice" id="D">Option 4</button>
        </div>
        <div id="timer">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
        </div>
        <div id="progress"></div>
     </div>
     <div id="scoreContainer" style="display: none"></div>
    </div>
<script src="./assests/script.js"></script>
</body>
</html>

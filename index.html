<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "assests/stylesheet.css" rel="stylesheet">
    <script defer src="/assests/script.js"></script>
    <title>Quiz</title>
</head>
<body>
    <div class="quiz">
        <div id="questions" class="hide">
        <div id="question">Question</div>
        <div id="answerBtn" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
    <div class="controls">
            <button id="startBtn" class="startBtn">Start</button>
            <button id="highScore"class="highScore btn hide">High Score</button>
        </div>
    </div>
</body>
</html>
